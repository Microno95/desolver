name: Publish to PyPi

on:
  push:
    tags: 
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'test_v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    environment: Publish to PyPi
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags')
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.12
        uses: actions/setup-python@v1
        with:
          python-version: "3.12"
      - name: Install pypa/build
        run: python -m pip install --requirement build-requirements.txt
      - name: Build a binary wheel and a source tarball
        run: hatch build
      - name: Publish distribution ğŸ“¦ to Test PyPI
        if: startsWith(github.ref, 'refs/tags/test_v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
      - name: Publish distribution ğŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/